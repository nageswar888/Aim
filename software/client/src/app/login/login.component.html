
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="cardStyles">
    <p *ngIf="flag"><i class="fas fa-exclamation-triangle"></i> {{errorMessage}}</p>
    <div class="card">
      <div class="card-header">
        <h5>{{'signin.title' | translate}}</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <div class="form-group">
            <label>{{'label.signin.email'|translate}}</label>
            <input type="email" formControlName="email" class="form-control" placeholder="{{'label.signin.email'|translate}}" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
              <div *ngIf="!!f.email.errors.required">{{'validation.email'| translate}}</div>
              <div *ngIf="!!f.email.errors.pattern">{{'validation.pattern.email'| translate}}</div>
            </div>
          </div>

          <div class="form-group">
            <label>{{'label.signin.password'| translate}}</label>
            <input type="password" formControlName="password" class="form-control" placeholder="{{'label.signin.password'| translate}}" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
              <div *ngIf="!!f.password.errors.required">{{'validation.pwd'| translate}}</div>
              <div *ngIf="!!f.password.errors.minlength">{{'validation.pattern.pwd'| translate}}</div>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="{{'button.login'| translate}}" class="btn float-right login_btn">
          </div><br><br/>
          <div class="form-group">
          <a href="#"><small>{{'label.forgot pwd'| translate}}</small></a>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
