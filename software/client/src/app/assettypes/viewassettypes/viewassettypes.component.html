
<div class="container">
  <flash-messages></flash-messages>
  <div class="text-center " ><h5 class="mt-3"><b>{{'lable.atype.view'| translate}} </b></h5></div>

  <table class="table table-striped row-border hover">

    <thead>
    <tr class="row" style="background-color: #29CF9F">
      <td class="clr col-xs-1 col-md-1 col-sm-1 col-lg-1 col-lx-1 text-center" scope="col">Id</td>
      <td class="clr col-xs col-md col-sm col-lg col-lx text-center" scope="col">{{'lable.atype.name'| translate}}</td>
      <td class="clr col-xs col-md col-sm col-lg col-lx text-center" scope="col">{{'lable.atype.type'| translate}}</td>
      <td class="clr col-xs col-md col-sm col-lg col-lx text-center" scope="col">{{'lable.atype.description'| translate}}</td>
    </tr>
    </thead>
    <tbody>
    <tr class="row"  *ngFor="let rowData of rowsData  | paginate: { itemsPerPage: itemsperpage, currentPage: pageno,totalItems:total }">
      <td class="col-xs-1 col-md-1 col-sm-1 col-lg-1 col-lx-1 text-center" scope="col">{{rowData.id}}</td>
      <td class="col-xs col-md col-sm col-lg col-lx text-center" scope="col">{{rowData.name}}</td>
      <td class="col-xs col-md col-sm col-lg col-lx text-center" scope="col">{{rowData.type}}</td>
      <td class="col-xs col-md col-sm col-lg col-lx text-center" scope="col">{{rowData.description}}</td>
    </tr>
    <pagination-controls (pageChange)="getPagination($event)"></pagination-controls>

    </tbody>

  </table>
</div>
